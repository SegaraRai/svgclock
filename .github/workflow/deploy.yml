name: Deploy

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Build
        run: |
          deno run -A calculate.ts
          deno run -A bundle.ts

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: svgclock
          entrypoint: server.js
          root: dist
